<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess AI</title>
  </head>
  <body>
    <div id="app">
      <h1 id="title">Chess AI</h1>
      <div id="board"></div>
      <h4>Promotion</h4>
      <form >
        Queen<input type="radio" name="Promotion" id="q" checked>
        Knight<input type="radio" name="Promotion" id="n">
        Rook<input type="radio" name="Promotion" id="r">
        Bishop<input type="radio" name="Promotion" id="b">
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="/js/chessboard-1.0.0.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
